<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta Móvil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <script 
    src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-4 text-center">Consulta de Registros</h3>

    <form id="consulta-form">
      <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" id="rut" name="rut" class="form-control" placeholder="Ej: 10520823-5">
      </div>
      <div class="mb-3">
        <label for="codigo_transaccion" class="form-label">Código Transacción</label>
        <input type="text" id="codigo_transaccion" name="codigo_transaccion" class="form-control" placeholder="Ej: TX123456">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>

    <hr class="my-4">

    <div id="resultados">
      <h5>Resultados:</h5>
      <div id="cards-resultados">
        <!-- Se insertan los resultados aquí -->
      </div>
    </div>
  </div>

  <script>
    $('#consulta-form').on('submit', function(e) {
      e.preventDefault();

      const rut = $('#rut').val().trim();
      const codigoTransaccion = $('#codigo_transaccion').val().trim();
      let url = 'https://log-totem.dev-wit.com/boletos/api/registros.php?';

      if (rut) url += 'rut=' + encodeURIComponent(rut) + '&';
      if (codigoTransaccion) url += 'codigo_transaccion=' + encodeURIComponent(codigoTransaccion);

      if (!rut && !codigoTransaccion) {
        alert('Debe ingresar un RUT o un Código de Transacción.');
        return;
      }

      $.getJSON(url, function(data) {
        let cards = '';
        if (data.length === 0) {
          cards = '<div class="alert alert-warning">No se encontraron registros.</div>';
        } else {
          data.forEach(row => {
            cards += `
              <div class="card mb-3 shadow-sm">
                <div class="card-body">
                  <h6 class="card-title mb-1"><strong>Reserva:</strong> ${row.codigo_reserva}</h6>
                  <p class="card-text mb-1"><strong>ID:</strong> ${row.id}</p>
                  <p class="card-text mb-1"><strong>RUT:</strong> ${row.rut}</p>
                  <p class="card-text mb-1"><strong>Destino:</strong> ${row.destino}</p>
                  <p class="card-text mb-1"><strong>Fecha Viaje:</strong> ${row.fecha_viaje}</p>
                  <p class="card-text mb-1"><strong>Asiento:</strong> ${row.asiento}</p>
                  <p class="card-text mb-1"><strong>Estado:</strong> ${row.estado_transaccion}</p>
                  <p class="card-text"><strong>Código Transacción:</strong> ${row.codigo_transaccion || '—'}</p>
                  
                </div>
              </div>
            `;
          });
        }
        $('#cards-resultados').html(cards);
      }).fail(function() {
        alert('Error al consultar los datos.');
      });
    });
  </script>
</body>
</html>
