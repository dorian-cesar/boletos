<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta Móvil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script defer src="main.js"></script>
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h3 class="mb-4 text-center">Consulta de Registros</h3>

      <form id="consulta-form">
        <div class="mb-3">
          <label for="rut" class="form-label">RUT</label>
          <input
            type="text"
            id="rut"
            name="rut"
            class="form-control"
            placeholder="Ej: 10520823-5"
          />
        </div>
        <div class="mb-3">
          <label for="codigo_autorizacion" class="form-label"
            >Código Autorización</label
          >
          <input
            type="text"
            id="codigo_autorizacion"
            name="codigo_autorizacion"
            class="form-control"
            placeholder="Ej: 123456"
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>

      <hr class="my-4" />

      <div id="resultados">
        <h5>Resultados:</h5>
        <div id="cards-resultados">
          <!-- Se insertan los resultados aquí -->
        </div>
      </div>
    </div>
  </body>
</html>
